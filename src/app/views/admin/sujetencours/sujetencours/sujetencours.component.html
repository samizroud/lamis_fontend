<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">sujet en cours</h6>
        </div>
      <div class="card-body">
          
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Sujet</th>
                          <th>Stagiaire</th>
                          <th>Encadrant</th>
                          <th>Date debut</th>
                          <th>Date fin</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                 
                  <tbody>
                      <tr *ngFor="let item ">
                          <td>{{item.Sujet}}</td>
                          <td>{{item.Stagiaire}}</td>
                          <td>{{item.Encadrant}}</td>
                          <td>{{item.Datedebut}}</td>
                          <td>{{item.Datefin}}</td>
                          <td>
                              <button class="btn btn-primary">modifier </button>
                              <button class="btn btn-primary">decliner</button>
                          </td>
                      </tr>
                    
                    
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  
    
  
  </div>
