



<div class="container-fluid">

    
                
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">historiques de stages</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>stagiaires </th>
                            <th>Intitulé</th>
                            <th>durée du stage </th>
                            <th>encadrant</th>
                            
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr *ngFor="let item of candidatures ">
                            <td>{{item.title}}</td>
                            <td>{{item.Encadrant}}</td>
                            <th>{{item.creationDate }}</th>
                            <td>{{item.encadrant}}</td>
                            
                           
                        </tr>
                      
                      
                    </tbody>
                </table>
            </div>
  
            </div>
        </div>
    </div>
