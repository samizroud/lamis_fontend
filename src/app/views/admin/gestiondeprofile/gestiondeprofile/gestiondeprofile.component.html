<div class="container-fluid">



    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">gestion de profile</h6>
        </div>
        <div class="card-body">
            <a href="/admin/ajouter" style="float: right;" class="btn btn-primary">ajouter</a>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Full name</th>
                            <th>Mobile</th>
                            <th>Privil√®ge</th>
                            <th>status</th>
                            <th>Actions</th>


                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of  users  ">
                            <td>{{item.fullName}}</td>

                            <td>
                                {{item.phone}}
                            </td>
                            <td>
                                {{item.role}}
                            </td>
                            <td>
                                {{item.isEnabled?'Enable':'Non enable'}}
                            </td>

                            <td ><button class="btn btn-primary mr-2">modifier </button>
                                <button class="btn btn-primary">supprimer</button>
                            </td>

                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
