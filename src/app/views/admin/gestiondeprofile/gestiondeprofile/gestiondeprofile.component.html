<div class="container-fluid">



  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">gestion de profile</h6>
      </div>
      <div class="card-body">
         <!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tableModal" style="float: right;">
  ajouter  </button>
    
    <!-- Modal -->
    <div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="tableModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tableModalLabel">Tableau d'ajout d'utilisateur</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>John Doe</td>
                  <td>30</td>
                  <td>johnexample.com</td> 
                </tr>
              
                <!-- Ajoute d'autres lignes si nécessaire -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Full name</th>
                          <th>Mobile</th>
                          <th>Privilège</th>
                          <th>status</th>
                          <th>Actions</th>


                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let item of  users  ">
                          <td>{{item.fullName}}</td>

                          <td>
                              {{item.phone}}
                          </td>
                          <td>
                              {{item.role}}
                          </td>
                          <td>
                              {{item.isEnabled?'Enable':'Non enable'}}
                          </td>

                          <td ><button class="btn btn-modifier">Modifier </button>
                              <button class="btn btn-supprimer">Supprimer</button>
                          </td>

                      </tr>


                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
